<script>

let txt = '';
let phones = [];
let duplicates = [];

for (let i = 1; i < 1001; i++) {
	let phone;
	
	if (Math.random() < 0.4 || i == 1) {
		phone = '07' + Math.floor(Math.random() * 1e8).toString().padStart(8, '0');
		phones.push(phone);
	} else {
		phone = phones[Math.floor(Math.random() * phones.length)];
		duplicates.push(phone);
	}
	
	const size = Math.floor(Math.random() * 6);
	const amount = Math.floor(Math.random() * 101) + 1;
	const status = Math.floor(Math.random() * 3);

	txt += `${i},${phone},${size},${amount},${status}\n`;
}

console.log(phones);
console.log(duplicates);
console.log(txt);


</script>
